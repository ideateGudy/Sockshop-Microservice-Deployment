apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sockshop-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: sock-shop
spec:
  ingressClassName: nginx
  rules:
    - host: sock.ideategudy.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-end
                port:
                  number: 80
