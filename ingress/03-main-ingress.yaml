apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: sock-shop
  name: sockshop-app-ingress
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: production-cluster
spec:
  ingressClassName: nginx
  rules:
    - host: sock.ideategudy.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-end
                port:
                  number: 80
    - host: grafana.ideategudy.me
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: grafana
                # name: prometheus-grafana
                port:
                  # number: 3000
                  number: 80
    - host: prometheus.ideategudy.me
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: prometheus
                # name: prometheus-kube-prometheus-prometheus
                port:
                  number: 9090
    - host: alert.ideategudy.me
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: alertmanager
                # name: prometheus-kube-prometheus-alertmanager
                port:
                  number: 9093

  tls:
    - hosts:
        - sock.ideategudy.me
        - grafana.ideategudy.me
        - prometheus.ideategudy.me
        - alert.ideategudy.me
      secretName: prod-issuer-secret
