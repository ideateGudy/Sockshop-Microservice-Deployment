# File: .github/workflows/workflow.yml

on: [push, workflow_dispatch]
permissions:
  id-token: write
  contents: read
name: Run Azure Login without subscription

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Azure Login
      run: az login --tenant 45d208ad-ee2c-4015-9ee9-b72570df9eb3

    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az account show

